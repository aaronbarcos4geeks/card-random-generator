<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card" data-symbol>
      <p class="symbol">♦</p>
      <p class="number">2</p>
      <p class="symbol">♦</p>
    </div>

    <button class="random-btn">Generate a random card</button>
    <button class="start-timer-btn">Start Timer</button>

    <div class="size-inputs">
      <label for="width-input">Width:</label>
      <input type="text" id="width-input" placeholder="e.g., 300px" />
      <label for="height-input">Height:</label>
      <input type="text" id="height-input" placeholder="e.g., 500px" />
      <button class="apply-size-btn">Apply Size</button>
    </div>
  </body>
</html>
